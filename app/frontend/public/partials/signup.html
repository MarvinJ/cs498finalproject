<div>
  <div class="row">

    <div class="small-9 columns">
      <div class="row">
        <form>
          <div class="row">
            <h1>Signup for new DARS!</h1>
          </div>
          <div class="row">
            <label>Netid
              <input type="text" ng-model="netid">
            </label>
          </div>
          <div class="row">
            <label>Name
              <input type="text" ng-model="name">
            </label>
          </div>
          <div class="row">
            <label>Graduation date
              <input type="text" ng-model="graduationDate" placeholder="DD/MM/YYYY">
            </label>
          </div>
          <div class="row">
            <label>Password
              <input type="password" ng-model="password">
            </label>
          </div>
          <div class="row">
            <button ng-click="submit()" type="button" class="success button columns small-3">Sign up</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
