<div>
  <div class="row">

    <div class="small-9 columns">
      <form>
        <div class="row">
          <h1>Login to new DARS!</h1>
        </div>
        <div class="row">
          <label> Netid
            <input type="text" ng-model="netid">
          </label>
        </div>
        <div class="row">
          <label>Password
            <input type="password" ng-model="password">
          </label>
        </div>
        <div class="row">
          <button ng-click="submit()" type="button" class="success button">Login</button>
        </div>
      </form>
    </div>

  </div>
</div>
